<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Link Example</title>
    <style>
        a:link {
            color: blue;
            /* สไตล์ลิงก์ปกติ */
        }

        a:visited {
            color: purple;
            /* สไตล์ลิงก์ที่เคยถูกเยี่ยมชมแล้ว */
        }

        a:hover {
            color: green;
            /* สไตล์ลิงก์เมื่อเมาส์วางอยู่บนลิงก์ */
        }

        a:active {
            color: red;
            /* สไตล์ลิงก์ขณะที่ถูกคลิก */
        }
    </style>
</head>

<body>
    <a href="https://www.example.com">Click me!</a>
</body>

</html>
